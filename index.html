<!doctype html>
<html lang="en-us"> 
<title>
</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1>Who is the baddest Walking Dead Villian</h1>
		</div>
	</div>
</div>

<div class="container">
	<div class="imageStyle">
		<img src="shane.jpg" alt="shane" id="shane-image"/>
	</div>
	<div class="imageStyle">
		<img src="Governor.jpg" alt="Governor" id="governor-image">
	</div>
	<div class="imageStyle">
		<img src="Gareth.jpg" alt:="Gareth" id="gareth-image">
	</div>
	<div class="imageStyle">
		<img src="negan.jpg" alt="negan" id="negan-image">
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-3" id="selectedCharacter">Your Bad Ass Villian</div>
	</div>
	<div class="row">
		<div class="col-lg-3" id="villians">Villians Waiting To Get Beat</div>
	</div>
	<div class="row">
		<div id="villiansWaitingToGetBeat"></div>
	</div>
	<div class="row">
		<div class="col-lg-6" id="stepIntoTheOctagon">The Octagon Of Death</div>
	</div>	
</div>
<div class="container">
	<div class="row">
		<div class="btn-group" role="group" aria-label="...">
  			<button type="button" id="attack" class="btn btn-default">Attack</button>
  		</div>
	</div>
	<div class="row">
		<div class="col-lg-3" id="currentEnemy">Enemy</div>
	</div>	
	<div class="row">
		<div class="jumbotron">
			<p id="damageUpdate"></p>
		</div>
	</div>	
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
